# What is rhetoric?

# Persuasion for Dummies

- Establish credibility in the eyes of the listener

--
  - Be perceived as wise, moral, strong, or inspirational

--
- Appeal to the listener's emotions

--
  - Induce feelings of anger, fear, hope, pride

--
- Use logical reasoning to advance an argument

<h1 style="font-size: 295%"> Yet Another String Distance</h1>

- Levenshtein edit distance is widely used

--
  - Count insertions/deletions/transpositions needed to<br>turn a string
    (needle) into another (substring of haystack)
--
  - Compare each needle to each substring of each haystack

--
  - Can sweep over a haystack relatively fast with bitap

--
- But not fast enough.

<h1 style="font-size: 295%"> Yet Another String Distance</h1>

- A string similarity between *K*-word sequences

--
- Let **P** & **Q** be *K* x *L* word-letter matrices
  - **P** is needle, **Q** is substring of haystack, *L*=26 letters

# Benchmark

- In a comparison with `agrep`, performance is close
- Across 50 manually identified catchphrases, <br> `ffgrep` & `agrep` recover closely
  comparable results
- Taking `agrep` as ground truth, for typical params.
  - Acc. 0.97, prec. 0.91, sens. 0.87, spec. 0.99, F<sub>1</sub> 0.89
- Similar performance across wide range of `agrep` params.

---

# The experiment

- Cut corpus into 300,000 needles (10 words each)
  - Search for every needle in each of 100 haystacks
  - ~90 billion string distance computations
  - Blur to radius 1, smooth gaps of width 1

--
- Produces a similarity graph on 300,000 vertices
  - Threshold at arbitrary value

--
- Communities in graph represent "catchphrases"

--
  - Within each speech, identify needles in same community
  - Take vertex contraction to merge overlapping needles

			 var x = video.offsetLeft,
                 y = video.offsetTop,
                 w = video.offsetWidth,
                 h = video.offsetHeight,
                 r = x + w, //right
				 b = y + h, //bottom
				 visibleX,
                 visibleY,
                 visible;
			 visibleX = Math.max(
                 0,
                 Math.min(w,
                          window.pageXOffset + window.innerWidth - x,
                          r - window.pageXOffset
                 )
             );
			 visibleY = Math.max(
                 0,
                 Math.min(h,
                          window.pageYOffset + window.innerHeight - y,
                          b - window.pageYOffset
                 )
             );
			 visible = visibleX * visibleY / (w * h);

		     if (visible > .5) {
		         video.play();
		     } else {
		         video.currentTime = 0;
		         video.pause();
		     }
		 }
	 }
